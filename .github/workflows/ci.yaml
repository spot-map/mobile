name: ci_cd

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - name: Get Today Date
        id: date
        run: echo ::set-output name=date::$(date +*%Y-%m-%d')"

      - name: Install dependencies
        run: flutter pub get

